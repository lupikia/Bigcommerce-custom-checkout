<!doctype html>
<html>
<head>
    <title>Stencil Theme Editor</title>
    <base href="/">
    <link rel="stylesheet" href="dist/bcapp-pattern-lab/css/bcapp-pattern-lab.min.css">
    <link rel="stylesheet" href="dist/ng-stencil-editor/css/ng-stencil-editor.min.css">
</head>
<body>
<div id="micro-app-ng-stencil-editor">
    <div data-ui-view></div>
</div>

<script src="dist/app.js"></script>

<script type="text/javascript">

    angular.module('ng-common.bc-app', [])
        .constant('BC_APP_CONFIG', {
            cdnPath: '{{{ cdnPath }}}',
            config: {
                ShopPath: '{{{ shopPath }}}'
            },
            storeInfo: {
                information: {
                    id: 'local',
                    name: 'Stencil CLI'
                }
            },
            isProduction: false
        })
        .constant('BC_SEED_DATA', {
            basePath: '/api',
            svgPath: '/dist/bcapp-pattern-lab/svg/icons/',
            disableHeartbeat: true,
            seedActiveTheme: {
                themeName: '{{ themeName }}',
                variationName: '{{ variationName }}',
                displayVersion: '{{ displayVersion }}'
            },
            seededUcoEnabled: true
        });

    System.import('src/app/app.module.js').then(function() {
        angular.bootstrap(document.getElementById('micro-app-ng-stencil-editor'), ['ng-stencil-editor']);
    });
</script>

</body>
</html>
