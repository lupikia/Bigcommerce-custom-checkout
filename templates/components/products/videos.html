<section class="toggle videoGallery" data-video-gallery>
    <h4 class="toggle-title">
        <a href="#videoGallery-content" class="toggleLink" data-collapsible>
          <svg class="icon--name"><use xlink:href="#icon-product-video"></use></svg>
          <span>{{lang 'products.videos.header'}}</span>
          <svg class="toggle-down-arrow"><use xlink:href="#icon-keyboard-arrow-down"></use></svg>
        </a>
    </h4>

    <div class="toggle-content" id="videoGallery-content">
      <div class="videoGallery-section">
        <div class="videoGallery-main-inn">
          <div class="videoGallery-main">
              <iframe
                  id="player"
                  class="lazyload"
                  type="text/html"
                  width="100%"
                  height="100%"
                  frameborder="0"
                  webkitAllowFullScreen
                  mozallowfullscreen
                  allowFullScreen
                  data-src="//www.youtube.com/embed/{{this.featured.id}}"
                  data-video-player>
              </iframe>
          </div>
        </div>
        <ul class="videoGallery-list">
          {{#each this.list}}
              <li class="videoGallery-item">
                  <a href="#" class="video {{#if @first}}is-active{{/if}}" data-video-item data-video-id="{{id}}">
                      <div class="video-figure">
                          <img class="lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="//i.ytimg.com/vi/{{id}}/default.jpg"/>
                      </div>
                      <div class="video-body">
                          <h5 class="video-title">{{title_long}}</h5>
                          <p class="video-description">{{description_short}}</p>
                      </div>
                  </a>
              </li>
          {{/each}}
        </ul>
      </div>
    </div>

</section>
