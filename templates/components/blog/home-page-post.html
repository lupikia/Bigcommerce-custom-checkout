<div class="home-blog-item p-l-15 p-r-15 width-33">
  <div class="home-blog-item-inner">
    {{#if thumbnail}}
      <div class="home-blog-img banner-hover">
          {{#if thumbnail}}
            <a href="{{url}}">
              <span>
                <img class="lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage thumbnail 'gallery'}}&imbypass=on" alt="{{thumbnail.alt}}">
              </span>
            </a>
            {{else}}
            <a href="{{url}}">
              <img src="{{cdn ../../theme_settings.default_image_blog}}" alt="No Image" title="No Image">
            </a>
          {{/if}}
      </div>
      {{/if}}
      <div class="home-blog-detail">
        <div class="home-blog-detail-inner">
          <h4>
            <a href="{{url}}" class="home-blog-title">{{title}}</a>
          </h4>
          <p>
              {{#if body}}
                  {{{body}}}
              {{else}}
                  {{summary}}
              {{/if}}
          </p>
          <div class="blog-date display-flex justify-content-start align-item-center">
            {{#if author}}
              <div class="author">
                  <svg><use xlink:href="#icon-author"></use></svg>
                  <span>{{lang 'blog.posted_by' name=author}}</span>
              </div>
            {{/if}}
            <div class="date">
              <svg><use xlink:href="#icon-calender"></use></svg>
              <span>{{date_published}}</span>
            </div>
          </div>
        </div>
      </div>
  </div>
    </div>
